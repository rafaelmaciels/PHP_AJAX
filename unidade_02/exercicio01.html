<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Solicitacao</title>
        <script>
                function carregarDados() {
                    // Realizar uma requisição sincrona (false) ou a-sincrona (true)
                    var ajax;
                    if (window.XMLHttpRequest){
                        ajax = new XMLHttpRequest();
                    } else {
                        ajax = new ActiveXObject("Microsoft.XMLHTTP");
                    }

                    ajax.open('GET','dados.txt',true);
                    ajax.onreadystatechange = function () {
                        // Identificar estagios de carregamento
                        if (ajax.status == 200){
                            if (ajax.readyState == 3){
                                console.log("Carregando");
                            }
                            if (ajax.readyState == 4){
                                // Alterar elemento do HTML pelo ID ou Nome da Tag
                                var elemento = document.getElementById('dinamico');
                                elemento.innerHTML = ajax.responseText;

                                var titulo = document.getElementsByTagName('h1');
                                titulo[0].innerHTML = ajax.responseText;
                                // FIM
                            }
                        } else {
                            console.log("Erro na operação!");
                        }

                    };
                    ajax.send();

                } // Fechar função carregarDados
        </script>
    </head>

    <body>
    <button  onclick="carregarDados()" id="botao">Botão</button>
        <div id="dinamico"></div>
        <h1></h1>
    </body>
</html>
